<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="/dependences/_Header"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
<div class="wrapper">

    <th:block th:include="/dependences/_Body"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!--<h1 class="m-0 text-dark">Menú</h1>-->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="col-md-6">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Registro de Datos</h3>
                    </div>
                    <form class="form-horizontal" method="POST" th:action="@{/registrarGrupo}" th:object="${grupo}" id="validacion">
                        <div class="card-body">

                            <input type="hidden" name="idGrupo" id="idGrupo" th:value="${idGrupo}">

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Nombre del grupo</label>
                                <div class="col-sm-8">
                                    <input type="text" name="nombreGrupo" id="nombreGrupo" th:value="${nombreGrupo}" class="form-control" >
                                </div>
                            </div>

                            <div class="form-group mb-0">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                                    <label class="custom-control-label" for="exampleCheck1">He verificado la información.</label>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->
    <th:block th:include="/dependences/_Body"></th:block>
</div>
<!-- ./wrapper -->
<th:block th:include="/dependences/_Script"></th:block>
<!-- Select2 -->
<script src="/plugins/select2/js/select2.full.min.js"></script>
<!-- jquery-validation -->
<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/additional-methods.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        /*$.validator.setDefaults({
            submitHandler: function () {
                $('.toastrDefaultSuccess').click(function() {
                    toastr.success('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
                });
            }
        });*/
        $('#validacion').validate({
            rules: {
                nombreGrupo: {
                    required: true,
                },
                terms: {
                    required: true
                },
            },
            messages: {
                nombreGrupo: {
                    required: "Por favor complete la información",
                },
                terms: "Por favor marque la casilla de verificación"
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
</body>
</html>
